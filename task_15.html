<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  var li=document.getElementById('source').getElementsByTagName('li');
  var data=[];

  for(var i=0;i<li.length;i++){
    var item=li[i].innerHTML.substring(0,6);
    var itemNum=li[i].getElementsByTagName('b')[0].innerHTML;
    data.push([item, itemNum]);
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;


}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var d=data.sort(
    function(x,y){
      return y[1]-x[1];
    });
  return d;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var list="";
    var util=["一","二","三","四","五","六","七","八"]
    for(var i=0;i<data.length;i++){
      list+="<li>第"+util[i]+"名:"+data[i][0]+":"+data[i][1]+"</li>";
    }
    document.getElementById("resort").innerHTML=list;

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var bt=document.getElementById('sort-btn');
  bt.addEventListener("click",btnHandle);

}

init();

</script>
</body>
</html>
